<div class="p-6">
    <div class="bg-white rounded-xl shadow-md p-6 mt-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold">مدیریت مشتریان</h2>
            <button id="add-customer-btn" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 flex items-center">
                <i class="material-icons mr-2">add</i> افزودن مشتری جدید
            </button>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input id="customer-search" type="text" placeholder="شماره تلفن یا نام خانوادگی ..." class="flex-1 border rounded-md px-3 py-2">
            <select id="customer-status-filter" class="border rounded-md px-3 py-2">
                <option value="both">همه</option>
                <option value="active">فعال</option>
                <option value="inactive">غیرفعال</option>
            </select>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="py-3 px-4 border-b sortable-header">شناسه</th>
                        <th class="py-3 px-4 border-b sortable-header">نام کامل</th>
                        <th class="py-3 px-4 border-b sortable-header">تلفن</th>
                        <th class="py-3 px-4 border-b sortable-header">وضعیت</th>
                        <th class="py-3 px-4 border-b sortable-header">خودرو درخواستی</th>
                        <th class="py-3 px-4 border-b sortable-header">شعبه</th>
                        <th class="py-3 px-4 border-b sortable-header">کارشناس</th>
                        <th class="py-3 px-4 border-b sortable-header">عملیات</th>
                    </tr>
                </thead>
                <tbody id="customers-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
        <div id="customers-pagination" class="flex justify-center mt-4 space-x-2"></div>
    </div>

    <!-- Customer Modal -->
    <div id="customer-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="customer-modal-title" class="text-lg font-semibold">افزودن مشتری جدید</h2>
                <button class="close-modal text-gray-500 hover:text-gray-700">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <form id="customer-form">
                <input type="hidden" id="customer-id">
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">نام *</label>
                        <input type="text" id="customer-firstname" required class="mt-1 block w-full border rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">نام خانوادگی *</label>
                        <input type="text" id="customer-lastname" required class="mt-1 block w-full border rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">تلفن *</label>
                        <input type="text" id="customer-phone" required class="mt-1 block w-full border rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ایمیل</label>
                        <input type="email" id="customer-email" class="mt-1 block w-full border rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">کد ملی</label>
                        <input type="text" id="customer-nationalid" class="mt-1 block w-full border rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">بودجه (تومان)</label>
                        <input type="number" id="customer-budget" class="mt-1 block w-full border rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">آدرس</label>
                    <textarea id="customer-address" class="mt-1 block w-full border rounded-md px-3 py-2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">توضیحات</label>
                    <textarea id="customer-description" class="mt-1 block w-full border rounded-md px-3 py-2"></textarea>
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="customer-isactive" class="mr-2">
                    <label class="text-sm font-medium text-gray-700">فعال</label>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" class="close-modal px-4 py-2 border rounded-md">انصراف</button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">ذخیره</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer Detail Modal -->
    <div id="customer-detail-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">جزئیات مشتری</h2>
                <button class="close-modal text-gray-500 hover:text-gray-700">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div id="customer-detail-info" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"></div>
            <div class="flex justify-end">
                <button class="close-modal px-4 py-2 border rounded-md">بستن</button>
            </div>
        </div>
    </div>
</div>
