<div class="bg-white rounded-xl shadow-md p-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4 md:mb-0 flex items-center">
            <i class="material-icons mr-2">groups</i>
            مشتریان تخصیص یافته
        </h2>
        <div class="flex flex-wrap gap-3">
            <!-- فیلتر شعبه -->
            <div class="relative">
                <select id="branch-filter" class="w-full md:w-48 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent hidden">
                    <option value="">در حال بارگذاری شعب...</option>
                </select>
            </div>
            
            <!-- فیلتر جستجو -->
            <div class="relative">
                <input type="text" id="search-input" placeholder="جستجو..." class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <i class="material-icons absolute left-3 top-2.5 text-gray-400">search</i>
            </div>
            
            <button id="export-btn" class="btn-outline px-4 py-2 rounded-lg flex items-center">
                <i class="material-icons mr-1">download</i>
                خروجی اکسل
            </button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="py-3 px-4 border-b w-12">
                        <input type="checkbox" id="select-all"
                            class="rounded text-purple-600 focus:ring-purple-500">
                    </th>
                    <th class="py-3 px-4 border-b sortable-header" data-sort="phone">شماره تماس</th>
                    <th class="py-3 px-4 border-b sortable-header" data-sort="name">نام مشتری</th>
                    <th class="py-3 px-4 border-b sortable-header" data-sort="status">منبع</th>
                    <th class="py-3 px-4 border-b sortable-header" data-sort="assignedAt">تاریخ تخصیص</th>
                    <th class="py-3 px-4 border-b sortable-header" data-sort="lastContact">آخرین تماس</th>
                    <th class="py-3 px-4 border-b w-32">عملیات</th>
                </tr>
            </thead>
            <tbody id="leads-table-body">
                <!-- داده‌ها توسط جاوااسکریپت پر می‌شوند -->
                <tr>
                    <td colspan="7" class="py-8 text-center text-gray-500">
                        <i class="material-icons text-4xl mb-2">hourglass_empty</i>
                        <p>در حال بارگذاری داده‌ها...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex flex-col sm:flex-row items-center justify-between mt-6">
        <div class="mb-4 sm:mb-0 text-sm text-gray-600">
            نمایش <span id="current-page">1</span> از <span id="total-pages">1</span> صفحه
        </div>
        <div class="flex items-center">
            <button id="prev-page"
                class="pagination-btn border border-gray-300 mr-1 disabled:opacity-50">
                <i class="material-icons">chevron_right</i>
            </button>

            <div id="pagination-numbers" class="flex">
                <!-- شماره صفحات اینجا نمایش داده می‌شود -->
            </div>

            <button id="next-page"
                class="pagination-btn border border-gray-300 ml-1 disabled:opacity-50">
                <i class="material-icons">chevron_left</i>
            </button>
        </div>
        <div class="mt-4 sm:mt-0">
            <select id="page-size"
                class="px-3 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <option value="5">5 ردیف</option>
                <option value="10" selected>10 ردیف</option>
                <option value="20">20 ردیف</option>
                <option value="50">50 ردیف</option>
            </select>
        </div>
    </div>
</div>

<!-- مودال جزئیات مشتری -->
<div id="lead-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">جزئیات مشتری</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="material-icons">close</i>
                </button>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <h4 class="font-medium text-gray-700 mb-2">اطلاعات مشتری</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-gray-500">نام و نام خانوادگی</label>
                            <p id="lead-name" class="font-medium">محمد رضایی</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500">شماره تماس</label>
                            <p id="lead-phone" class="font-medium">09123456789</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500">کد ملی</label>
                            <p id="lead-national-code" class="font-medium">1234567890</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500">تاریخ تخصیص</label>
                            <p id="lead-assigned-at" class="font-medium">1402/05/15 - 10:30</p>
                        </div>
                    </div>
                </div>

                <div>
                    <h4 class="font-medium text-gray-700 mb-2">ثبت نتیجه تماس</h4>
                    <form id="contact-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">نتیجه تماس</label>
                            <select id="contact-result"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                <option value="contacted">تماس موفق</option>
                                <option value="no_answer">پاسخ نداده</option>
                                <option value="busy">مشغول</option>
                                <option value="wrong_number">شماره اشتباه</option>
                                <option value="not_interested">عدم تمایل</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">یادداشت</label>
                            <textarea id="contact-notes" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="خلاصه‌ای از مکالمه..."></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit"
                                class="btn-primary px-6 py-2 rounded-lg font-medium flex items-center">
                                <i class="material-icons mr-1">save</i>
                                ثبت نتیجه
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function initAssignedNumbers() {
    console.log("Assigned numbers page initialized");
    
    // اضافه کردن event listeners
    const searchInput = document.getElementById('search-input');
    const branchFilter = document.getElementById('branch-filter');
    const exportBtn = document.getElementById('export-btn');
    const prevPage = document.getElementById('prev-page');
    const nextPage = document.getElementById('next-page');
    const pageSize = document.getElementById('page-size');
    const closeModalBtn = document.getElementById('close-modal');
    const contactForm = document.getElementById('contact-form');

    if (searchInput) {
        searchInput.addEventListener('input', handleSearch);
    }

    console.log(branchFilter);
    if (branchFilter) {
        branchFilter.addEventListener('change', handleBranchChange);

        
        if (currentState.user.userrolename === 'admin') {
            branchFilter.classList.remove('hidden');
        } else {
            branchFilter.classList.add('hidden');
        }        
    }

    if (exportBtn) {
        exportBtn.addEventListener('click', exportLeads);
    }

    if (prevPage) {
        prevPage.addEventListener('click', () => changePage(-1));
    }

    if (nextPage) {
        nextPage.addEventListener('click', () => changePage(1));
    }

    if (pageSize) {
        pageSize.addEventListener('change', handlePageSizeChange);
    }

    if (closeModalBtn) {
        closeModalBtn.addEventListener('click', closeModal);
    }

    if (contactForm) {
        contactForm.addEventListener('submit', saveContactResult);
    }


    // بارگذاری شعب و سپس داده‌ها
    loadBranches().then(() => {
        fetchLeads();
    });
}
</script>
