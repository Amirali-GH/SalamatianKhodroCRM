<header class="bg-white shadow-md py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-purple-800 flex items-center">
            پنل شعبه های سلامتیان خودرو
        </h1>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">ورود به پنل مدیریت</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">نام کاربری</label>
                <input type="text" id="username"  dir="ltr" required
                    class="text-left w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                <input type="password" id="password" dir="ltr" required
                    class="text-left w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <button type="submit" class="btn-primary w-full py-2 rounded-lg font-medium" id="login-button">
                ورود به سیستم
            </button>
        </form>
        <div id="login-error" class="mt-4 text-red-500 text-center hidden"></div>
    </div>
</main>

<footer class="bg-white border-t py-6 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-600">
        <p>پنل شعبه های سلامتیان خودرو - تمام حقوق محفوظ است © 1404</p>
    </div>
</footer>
