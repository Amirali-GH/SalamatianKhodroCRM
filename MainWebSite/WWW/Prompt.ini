براساس API های من برای مدیریت SaleAgent بیا بخش های مرتبطز با اون را در پروژه ی زیر تکمیل بکن:
براساس ساختار API ام بیا بخش SaleAgent را کامل کن که تمام اعمال مدیریت  کارشناس فروش را بدرستی انجام بدهد و ارور های مربوطه را بدرستی نمایش بدهد .
ساختار حرفه ای و بدون باگ میخوام کاربر بعد لاگین وقتی روی گکزینه مدیرسیستم در SideBar کلیک کرد، وارد پنل مدیریت میشود و در یکی از تب ها  کارشناس فروش ها است که وقتی روی  کارشناس فروش ها کلیک کرد و وارد اون خبش شد، لیست بهش نمایش داده بشود و هر  کارشناس فروش را بتواند ادیت بکند و درج و حذف انجام بشود و جزیئات آن را مشاهده بگکند، بتواند جستجو کند و در dropBox هم فیلتر انجام بدهد.


  برای این مدل و کنترلر و سرویس زیربیا باراساس فایلی که فرستادم یک فایلی توضیح endpoint های API بنویس مطابق الگوی  فایلی که
